<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>Фудзияма</title>
</head>
<body>
<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <header class="site-header">
        <h1>ФУДЗИЯМА</h1>
        <h1>Меню</h1>
    </header>



<form method="GET" action="/" class="filter-form">
    <div class="filter-group">
        <label for="min_price" class="filter-label">Минимальная цена:</label>
        <input type="number" id="min_price" name="min_price" class="filter-input" value="{{ request.args.get('min_price', '') }}">
    </div>

    <div class="filter-group">
        <label for="max_price" class="filter-label">Максимальная цена:</label>
        <input type="number" id="max_price" name="max_price" class="filter-input" value="{{ request.args.get('max_price', '') }}">
    </div>
    <button type="submit" class="filter-button">Фильтровать</button>
</form>


<div class="product-container">
    {% if products %}
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image_url }}" alt="{{ product.name }}" class="product-image">
                <div class="product-info">
                    <h3 class="product-name">{{ product.name }}</h3>
                    <p class="product-price">{{ product.price_with_sale }}</p>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет продуктов.</p>
    {% endif %}
</div>

</body>
</html>
