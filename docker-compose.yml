version: '3.8'

services:
  app:
    build: .
    container_name: flask_app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    command: python app.py  # Убедитесь, что вы запускаете Flask-приложение

  db:
    image: nouchka/sqlite3:latest
    container_name: sqlite_db
    volumes:
      - sqlite_data:/var/lib/sqlite

volumes:
  sqlite_data:
    driver: local
